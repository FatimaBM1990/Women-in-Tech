<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CodeCamp Form</title>
</head>
<body>
    <div class="main-container">
        <h1 id="title">Just IT Survey Form</h1>
        <p id="description">Tell us what we need to work on to improve, to make this platform better</p>
        <form id="survey-form">
            <label id="name-label" for="name">Enter your full name:</label>
            <input id="name" placeholder="John Doe" type="text" name="name" required><br>

            <label id="email-label" for="email">Enter your email:</label>
            <input id="email" placeholder="example@eg.com" name="email" type="email" required><br>

            <label id="number-label" for="number">Enter your age: (Optional)</label>
            <input id="number" placeholder="18" name="number" type="number" min="18" max="120"><br>

            <label for="dropdown">Enter your current profession:</label><br>
            <select id="dropdown" name="profession" required>
                <option value="" disabled selected>(Select One)</option>
                <option value="Analyst">Analyst</option>
                <option value="Software Developer">Software Developer</option>
                <option value="Designer">Designer</option>
                <option value="DevOp">DevOp</option>
                <option value="Engineer">Engineer</option>
                <option value="Other">Other</option>
                <option value="Unemployed">Unemployed</option>
            </select><br>

            <label>"JustIT Bootcamp has taught me a substantial level of coding." Do you agree or disagree?</label><br>
            <input type="radio" name="opinion" value="Strongly Agree" required>Strongly Agree<br>
            <input type="radio" name="opinion" value="Agree">Agree<br>
            <input type="radio" name="opinion" value="Neutral">Neutral<br>
            <input type="radio" name="opinion" value="Disagree">Disagree<br>
            <input type="radio" name="opinion" value="Strongly Disagree">Strongly Disagree<br>

            <label for="improvements">What do you want to see improved in the future?</label><br>
            <input type="checkbox" name="improvements" value="Tutorials">Tutorials<br>
            <input type="checkbox" name="improvements" value="Videos">Videos<br>
            <input type="checkbox" name="improvements" value="Meetings">Meetings<br>
            <input type="checkbox" name="improvements" value="Easy to access answers">Easy to access answers<br>
            <input type="checkbox" name="improvements" value="Forum">Forum<br>

            <label for="skills">What skills did you gain?</label><br>
            <select id="skills" name="skills" required>
                <option value="" disabled selected>(Select One)</option>
                <option value="Front End Developing">Front End Developing</option>
                <option value="Backend">Backend</option>
                <option value="API">API</option>
                <option value="Website Servers">Website Servers</option>
                <option value="Other">Other</option>
            </select><br>

            <label for="feedback">Additional feedback:</label><br>
            <textarea id="feedback" name="feedback" placeholder="Enter your feedback here" rows="4" cols="50"></textarea><br>

            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
</body>
</html>
